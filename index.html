<script>
// --- JAVASCRIPT IS UNCHANGED PER REQUIREMENTS ---
document.addEventListener('DOMContentLoaded', () => {
    // --- NO MORE SCALING LOGIC IN JS. CSS HANDLES EVERYTHING ---

    // --- DOM Elements ---
    const leds = Array.from(document.querySelectorAll('.led-light'));
    const gameTitle = document.getElementById('game-title');
    const newGameBtn = document.getElementById('new-game-btn');
    const gameSelectBtn = document.getElementById('game-select-btn');
    const sameGameBtn = document.getElementById('same-game-btn');
    const compTurnBtn = document.getElementById('comp-turn-btn');
    const indicatorTop = document.getElementById('indicator-top');
    const indicatorBottom = document.getElementById('indicator-bottom');
    const gameLeds = Array.from(document.querySelectorAll('.game-button .led-light'));

    // --- State ---
    let currentGameIndex = 0, gameActive = false, isPlayerTurn = true, uiLock = false;

    // --- Game-specific state ---
    let ttt_board, echo_sequence, echo_player_sequence, ms_board, bj_playerTotal, bj_merlinTotal, bj_playerStay, mb_secretCode, mb_playerGuess, mm_tune, mm_isRecording;
    const notes = ['C4', 'D4', 'E4', 'F4', 'G4', 'A4', 'B4', 'C5', 'D5'];

    // --- Sound ---
    let synth;
    const initializeAudio = () => { if (!synth && window.Tone) { if (Tone.context.state !== 'running') Tone.start(); synth = new Tone.Synth({ oscillator: { type: 'square' }, envelope: { attack: 0.01, decay: 0.1, sustain: 0.2, release: 0.1 } }).toDestination(); } };
    const playSound = (note, duration = '8n') => { if (synth) synth.triggerAttackRelease(note, duration); };
    const playWinSound = () => { if (!synth) return; const now = Tone.now() + 0.1; synth.triggerAttackRelease("C4", "8n", now); synth.triggerAttackRelease("E4", "8n", now + 0.1); synth.triggerAttackRelease("G4", "8n", now + 0.2); synth.triggerAttackRelease("C5", "8n", now + 0.3); };
    const playLoseSound = () => { if (!synth) return; const now = Tone.now() + 0.1; synth.triggerAttackRelease("C4", "8n", now); synth.triggerAttackRelease("A3", "8n", now + 0.1); synth.triggerAttackRelease("F3", "8n", now + 0.2); synth.triggerAttackRelease("D3", "8n", now + 0.3); };
    const playDrawSound = () => { if (!synth) return; const now = Tone.now() + 0.1; synth.triggerAttackRelease("C4", "4n", now); synth.triggerAttackRelease("G3", "4n", now + 0.2); };
    
    // --- Utils ---
    const delay = ms => new Promise(res => setTimeout(res, ms));
    const updateDisplay = (board) => board.forEach((cell, index) => gameLeds[index].classList.toggle('on', cell > 0));
    const clearDisplay = () => leds.forEach(led => led.classList.remove('on', 'blinking'));
    const flashLED = async (index, duration = 300) => { gameLeds[index].classList.add('on'); playSound(notes[index % 9]); await delay(duration); gameLeds[index].classList.remove('on'); };
    const showMessage = (msg, duration = 1500) => { const originalTitle = games[currentGameIndex].name; gameTitle.textContent = msg; if (duration > 0) { setTimeout(() => { if (gameActive || gameTitle.textContent === msg) gameTitle.textContent = originalTitle; }, duration); } };
    async function blinkIndicator(indicator, times) { for (let i = 0; i < times; i++) { indicator.classList.add('on'); playSound('G5', '16n'); await delay(200); indicator.classList.remove('on'); await delay(200); } }

    // --- Game Logic ---
    const games = [
        { name: "TIC-TAC-TOE", init: initTTT, handleGrid: handleTTTGrid }, { name: "ECHO", init: initEcho, handleGrid: handleEchoGrid }, { name: "BLACKJACK 13", init: initBlackjack, handleSameGame: handleBlackjackStay, handleNewGame: handleBlackjackHit }, { name: "MAGIC SQUARE", init: initMagicSquare, handleGrid: handleMagicSquareGrid }, { name: "MINDBENDER", init: initMindbender, handleGrid: handleMindbenderGrid, handleCompTurn: handleMindbenderCheck, handleSameGame: handleMindbenderClear }, { name: "MUSIC MACHINE", init: initMusicMachine, handleGrid: handleMusicMachineGrid, handleCompTurn: handleMusicMachinePlay, handleSameGame: handleMusicMachineRecord }
    ];
    function switchGame(index) { gameActive = false; currentGameIndex = index; clearDisplay(); gameTitle.textContent = games[currentGameIndex].name; }
    function initTTT() { ttt_board = Array(9).fill(0); isPlayerTurn = true; gameActive = true; updateDisplay(ttt_board); showMessage("YOUR TURN", 1000); }
    function handleTTTGrid(index) { if (!isPlayerTurn || ttt_board[index] !== 0 || uiLock) return; playSound('A4', '16n'); ttt_board[index] = 1; updateDisplay(ttt_board); if (checkTTTWinner()) return; isPlayerTurn = false; showMessage("SORCERER'S TURN", 1000); uiLock = true; setTimeout(() => { if(gameActive) handleTTTCompTurn(); uiLock = false; }, 1200); }
    function handleTTTCompTurn() { if (isPlayerTurn) return; let available = ttt_board.map((v, i) => v === 0 ? i : -1).filter(v => v !== -1); if (available.length > 0) { let move = -1; const mistakeChance = 0.3; if (Math.random() >= mistakeChance) { for (let p = 2; p >= 1; p--) { for (let i of available) { ttt_board[i] = p; if (checkTTTWinner(true)) move = i; ttt_board[i] = 0; if (move !== -1) break; } if (move !== -1) break; } } if (move === -1) { move = available.includes(4) ? 4 : available[Math.floor(Math.random() * available.length)]; } ttt_board[move] = 2; playSound('F3', '16n'); updateDisplay(ttt_board); } if (checkTTTWinner()) return; isPlayerTurn = true; showMessage("YOUR TURN", 1000); }
    function checkTTTWinner(checkOnly = false) { const lines = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]]; for(let line of lines) { const [a,b,c] = line; if (ttt_board[a] && ttt_board[a]===ttt_board[b] && ttt_board[a]===ttt_board[c]) { if(checkOnly) return true; gameActive=false; showMessage(ttt_board[a]===1 ? "YOU WIN!" : "SORCERER WINS!", 0); (ttt_board[a]===1 ? playWinSound:playLoseSound)(); return true; } } if (!ttt_board.includes(0)) { if(checkOnly) return false; gameActive=false; showMessage("DRAW!", 0); playDrawSound(); return true; } return false; }
    async function initEcho() { echo_sequence = []; gameActive = true; await delay(500); runEchoSequence(); }
    async function runEchoSequence() { uiLock = true; isPlayerTurn = false; echo_player_sequence = []; echo_sequence.push(Math.floor(Math.random() * 9)); clearDisplay(); await delay(500); for(const index of echo_sequence) { await flashLED(index, 300); await delay(150); } isPlayerTurn = true; uiLock = false; }
    function handleEchoGrid(index) { if(!isPlayerTurn || uiLock) return; flashLED(index, 150); echo_player_sequence.push(index); const i = echo_player_sequence.length-1; if(echo_player_sequence[i] !== echo_sequence[i]) { gameActive=false; showMessage("WRONG!", 0); playLoseSound(); return; } if(echo_player_sequence.length === echo_sequence.length) { playWinSound(); setTimeout(runEchoSequence, 1000); } }
    function initBlackjack() { bj_playerTotal=0; bj_merlinTotal=0; bj_playerStay=false; gameActive=true; clearDisplay(); showMessage("BLACKJACK 13", 1000); setTimeout(() => dealBlackjackCard('player'), 500); }
    async function dealBlackjackCard(p) { const card = Math.floor(Math.random()*9)+1; await flashLED(card-1, 300); if(p === 'player') { bj_playerTotal += card; showMessage(`YOUR TOTAL: ${bj_playerTotal}`); if(bj_playerTotal > 13) { endBlackjack("PLAYER BUSTS!"); playLoseSound(); } } else { bj_merlinTotal += card; showMessage(`SORCERER: ${bj_merlinTotal}`); if(bj_merlinTotal > 13) { endBlackjack("SORCERER BUSTS!"); playWinSound(); } } }
    function handleBlackjackHit() { if(!bj_playerStay && gameActive) dealBlackjackCard('player'); }
    async function handleBlackjackStay() { if(bj_playerStay || !gameActive) return; bj_playerStay=true; while(bj_merlinTotal < 10 && gameActive){ await delay(500); await dealBlackjackCard('merlin'); } if(gameActive){ if(bj_playerTotal>bj_merlinTotal) { endBlackjack("YOU WIN!"); playWinSound(); } else if (bj_merlinTotal>bj_playerTotal) { endBlackjack("SORCERER WINS!"); playLoseSound(); } else { endBlackjack("DRAW!"); playDrawSound(); } } }
    function endBlackjack(msg){ gameActive=false; showMessage(msg, 0); }
    function initMagicSquare() { gameActive = true; ms_board = Array(9).fill(1); ms_board[4] = 0; let presses = Math.floor(Math.random() * 6) + 5; for(let i=0; i<presses; i++) { toggleMagicSquare(Math.floor(Math.random()*9), false); } updateDisplay(ms_board); }
    function handleMagicSquareGrid(index) { toggleMagicSquare(index, true); updateDisplay(ms_board); const win = ms_board.every((v, i) => i===4 ? v===0 : v===1); if (win) { gameActive=false; showMessage("YOU WIN!", 0); playWinSound(); } }
    function toggleMagicSquare(index, playSnd){ if(playSnd) playSound('C4','16n'); const adjacent=[[1,3],[0,2,4],[1,5],[0,4,6],[1,3,5,7],[2,4,8],[3,7],[4,6,8],[5,7]]; ms_board[index]=1-ms_board[index]; adjacent[index].forEach(i => { ms_board[i]=1-ms_board[i]; }); }
    function initMindbender() { gameActive=true; isPlayerTurn=true; mb_secretCode=[]; while(mb_secretCode.length<3){ const d=Math.floor(Math.random()*9); if(!mb_secretCode.includes(d)) mb_secretCode.push(d); } mb_playerGuess=[]; clearDisplay(); showMessage("GUESS THE CODE", 1500); }
    function handleMindbenderGrid(index) { if (!isPlayerTurn || mb_playerGuess.length >= 3 || mb_playerGuess.includes(index)) return; gameLeds[index].classList.add('on'); mb_playerGuess.push(index); playSound(notes[index], '16n'); }
    async function handleMindbenderCheck() { if(mb_playerGuess.length!==3 || !isPlayerTurn) return; uiLock=true; isPlayerTurn=false; let correctPos=0; let correctDig=0; for(let i=0; i<3; i++){ if(mb_playerGuess[i]===mb_secretCode[i]) correctPos++; if(mb_secretCode.includes(mb_playerGuess[i])) correctDig++; } await delay(500); clearDisplay(); await delay(300); const correctDigitWrongPos = correctDig - correctPos; await blinkIndicator(indicatorTop, correctPos); await delay(200); await blinkIndicator(indicatorBottom, correctDigitWrongPos); await delay(1000); if(correctPos===3){ gameActive=false; showMessage("YOU WIN!", 0); playWinSound(); mb_secretCode.forEach(i=>gameLeds[i].classList.add('on')); } else { mb_playerGuess=[]; isPlayerTurn=true; showMessage("GUESS AGAIN", 1000); } uiLock=false; }
    function handleMindbenderClear() { mb_playerGuess = []; clearDisplay(); gameLeds.forEach(l => l.classList.remove('on'));}
    function initMusicMachine() { gameActive=true; isPlayerTurn=true; mm_isRecording=true; mm_tune=[]; clearDisplay(); showMessage("MUSIC MACHINE", 1500); gameLeds[8].classList.add('blinking'); }
    function handleMusicMachineGrid(index) { if(!isPlayerTurn || uiLock)return; playSound(notes[index],'8n'); flashLED(index,150); if(mm_isRecording) mm_tune.push(index); }
    async function handleMusicMachinePlay() { if(uiLock) return; mm_isRecording=false; gameLeds[8].classList.remove('blinking'); uiLock=true; for(const index of mm_tune){await flashLED(index, 200); await delay(50);} uiLock=false; }
    function handleMusicMachineRecord() { mm_tune=[]; mm_isRecording=true; playSound('E5'); gameLeds[8].classList.add('blinking');}
    
    // --- Event Listeners ---
    const allButtons = document.querySelectorAll('button, .game-button');
    allButtons.forEach(btn => btn.addEventListener('click', initializeAudio, { once: true }));
    newGameBtn.addEventListener('click', () => { playSound('C5'); const game = games[currentGameIndex]; if (game.handleNewGame) game.handleNewGame(); else if (game.init) game.init(); });
    gameSelectBtn.addEventListener('click', () => { playSound('G4'); switchGame((currentGameIndex + 1) % games.length); });
    sameGameBtn.addEventListener('click', () => { playSound('E4'); const game = games[currentGameIndex]; if (game.handleSameGame) game.handleSameGame(); else if (game.init) game.init(true); });
    compTurnBtn.addEventListener('click', () => { if (!gameActive || uiLock) return; playSound('C4'); const game = games[currentGameIndex]; if (game.handleCompTurn) game.handleCompTurn(); });
    document.querySelectorAll('.game-button').forEach((btn, index) => { btn.addEventListener('click', () => { if (!gameActive || uiLock) return; const game = games[currentGameIndex]; if (game.handleGrid) game.handleGrid(index); }); });

    gameTitle.textContent = 'PRESS NEW GAME';
});
